services:
  - type: web
    name: csgo-skin-factory-api
    env: node
    region: frankfurt  # или oregon, singapore
    buildCommand: |
      npm install
      npm run build
      npx prisma generate
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: csgo-skin-factory-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: csgo-skin-factory-db
    plan: free
    databaseName: csgoskinfactory
    region: frankfurt