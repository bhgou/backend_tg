services:
  - type: web
    name: ar-fintes2
    env: node
    region: frankfurt
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: skin-factory-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BACKEND_URL
        # Используем RENDER_EXTERNAL_URL для автоматического определения URL
        value: https://backend-tg-i7mg.onrender.com
      - key: FRONTEND_URL
        value: https://backend-tg-4k2p.vercel.app
      - key: ALLOWED_ORIGINS
        value: https://backend-tg-4k2p.vercel.app,https://*.vercel.app
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        value: SkinFactoryArBot
      - key: TELEGRAM_WEB_APP_URL
        value: https://backend-tg-4k2p.vercel.app
      - key: ADMIN_IDS
        value: 777777777,123456789

databases:
  - name: skin-factory-db
    plan: free
    databaseName: skin_factory
    region: frankfurt